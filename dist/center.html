<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>个人中心</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb"
	crossorigin="anonymous">
	<link rel="stylesheet" href="css/font-awesome.min.css">
	<link rel="stylesheet" href="css/index.css">
</head>

<body style="background:#ECEFF2;">
	<section class="header w-100 py-2 px-3">
		<div class="d-flex justify-content-between align-items-center">
			<a href="index.html"><i class="fa fa-angle-left fa-2x text-tomato back" aria-hidden="true"></i></a>
			<div class="member-title text-black">个人中心</div>
			<div class="loginout text-tomato">退出登录</div>
		</div>
	</section>
	<section class="member-info">
		<div class="container-fluid h-100">
			<div class="row justify-content-center align-items-center h-100">
				<div class="col-sm-3 col-4">
					<div class="avatar">
						<img src="images/member/avatar.png" alt="">
					</div>
				</div>
				<div class="col-sm-6 col-8">
					<div class="hello text-white">下午好!
						<span>testaa</span>
					</div>
					<div class="wallet text-white my-2">
						<span>我的钱包: <strong class="text-gold">0.00</strong> RMB</span>
						<img src="images/member/icon-refresh.png" alt="">
					</div>
					<div class="membership-lv text-white">会员等级:
						<span>普通会员</span>
					</div>
				</div>
			</div>
		</div>
	</section>
	<section class="user-function">
		<div class="container-fluid">
			<div class="row">
				<div class="col-6 user-border px-0">
					<a href="user-info.html" class="user-box user-info d-block w-100 py-4 px-4">
						<img src="images/member/menu-profile.png" alt="">
						<span class="ml-2 text-black">个人资料</span>
					</a>
				</div>
				<div class="col-6 user-border px-0">
					<a href="notice.html" class="user-box info-center message d-block w-100 py-4 px-4">
						<img src="images/member/menu-message.png" alt="">
						<span class="ml-2 text-black">系统公告</span>
					</a>
				</div>
				<div class="col-6 user-border px-0">
					<a href="modify-password.html" class="user-box change-password d-block w-100 py-4 px-4">
						<img src="images/member/menu-modifypwd.png" alt="">
						<span class="ml-2 text-black">修改密码</span>
					</a>
				</div>
				<div class="col-6 user-border px-0">
					<a href="payment.html" class="user-box info-center d-block w-100 py-4 px-4">
						<img src="images/member/menu-funds.png" alt="">
						<span class="ml-2 text-black">资金管理</span>
					</a>
				</div>
				<div class="col-6 user-border px-0">
					<a href="lottery-history.html" class="user-box user-transfer d-block w-100 py-4 px-4">
						<img src="images/member/menu-transfer.png" alt="">
						<span class="ml-2 text-black">开奖历史</span>
					</a>
				</div>
				<div class="col-6 user-border px-0">
					<a href="bank.html" class="user-box bank-account d-block w-100 py-4 px-4">
						<img src="images/member/menu-bankaccount.png" alt="">
						<span class="ml-2 text-black">银行账号</span>
					</a>
				</div>
				<div class="col-6 user-border px-0">
					<a href="bets-history.html" class="user-box bet-record d-block w-100 py-4 px-4">
						<img src="images/member/menu-record.png" alt="">
						<span class="ml-2 text-black">投注紀錄</span>
					</a>
				</div>
				<div class="col-6 user-border px-0">
					<a href="javascript:;" class="user-box service d-block w-100 py-4 px-4">
						<img src="images/member/menu-service.png" alt="">
						<span class="ml-2 text-black">客服</span>
					</a>
				</div>
				<div class="col-6 user-border px-0">
					<a href="game-records.html" class="user-box activity d-block w-100 py-4 px-4">
						<img src="images/member/menu-activity.png" alt="">
						<span class="ml-2 text-black">游戏记录</span>
					</a>
				</div>
				<div class="col-6 user-border px-0">
					<a href="profit.html" class="user-box activity d-block w-100 py-4 px-4">
						<img src="images/member/menu-recommend.png" alt="">
						<span class="ml-2 text-black">盈亏报表</span>
					</a>
				</div>
			</div>
		</div>
	</section>
	<script src="js/lib/jquery-3.1.1.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh"
	    crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ"
	    crossorigin="anonymous"></script>
	<script src="js/app.js"></script>
	<script>
	</script>
</body>

</html>
