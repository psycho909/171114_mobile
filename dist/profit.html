<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>盈虧報表</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb"
	    crossorigin="anonymous">
	<link rel="stylesheet" href="css/font-awesome.min.css">
	<link rel="stylesheet" href="css/index.css">
</head>

<body style="background:#ECEFF2;">
	<section class="header w-100 py-3 px-3 mb-3">
		<div class="d-flex justify-content-between align-items-center">
			<a href="center.html">
				<i class="fa fa-angle-left fa-2x text-tomato back" aria-hidden="true"></i>
			</a>
			<div class="member-title text-black">盈虧報表</div>
			<div></div>
		</div>
	</section>

	<section class="profit-wrap">
		<div class="container-fluid">
			<div class="form-row mb-3">
				<div class="col-4">
					<input type="date" class="form-control">
				</div>
				<div class="col-1 d-flex justify-content-center align-items-center">
					<div class="text-center">至</div>
				</div>
				<div class="col-4">
					<input type="date" class="form-control">
				</div>
				<div class="col-3">
					<button class="btn-block btn btn-primary">查询</button>
				</div>
			</div>
			<div class="row">
				<div class="col-12">
					<div class="profit-card card">
						<div class="card-header text-center">
							<span class="user-name text-white">testaa</span>
						</div>
						<div class="card-body p-0">
							<div class="row mx-0">
								<div class="col-4 text-center p-3">
									<span>充值总额</span>
								</div>
								<div class="col-8 p-3 text-right">
									<span>1,000元</span>
								</div>
							</div>
							<div class="row mx-0">
								<div class="col-4 text-center p-3">
									<span>提现总额</span>
								</div>
								<div class="col-8 p-3 text-right">
									<span>1,000元</span>
								</div>
							</div>
							<div class="row mx-0">
								<div class="col-4 text-center p-3">
									<span>投注总额</span>
								</div>
								<div class="col-8 p-3 text-right">
									<span>1,000元</span>
								</div>
							</div>
							<div class="row mx-0">
								<div class="col-4 text-center p-3">
									<span>中奖总额</span>
								</div>
								<div class="col-8 p-3 text-right">
									<span>1,000元</span>
								</div>
							</div>
							<div class="row mx-0">
								<div class="col-4 text-center p-3">
									<span>总返点</span>
								</div>
								<div class="col-8 p-3 text-right">
									<span>1,000元</span>
								</div>
							</div>
							<div class="row mx-0">
								<div class="col-4 text-center p-3">
									<span>佣金</span>
								</div>
								<div class="col-8 p-3 text-right">
									<span>1,000元</span>
								</div>
							</div>
							<div class="row mx-0">
								<div class="col-4 text-center p-3">
									<span>总盈亏</span>
								</div>
								<div class="col-8 p-3 text-right">
									<span>1,000元</span>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>

	<script src="js/lib/jquery-3.1.1.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh"
	    crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ"
	    crossorigin="anonymous"></script>

	<script src="js/app.js"></script>
	<script>
	</script>
</body>

</html>
