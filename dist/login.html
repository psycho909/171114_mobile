<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>系统公告</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb"
	    crossorigin="anonymous">
	<link rel="stylesheet" href="css/font-awesome.min.css">
	<link rel="stylesheet" href="css/index.css">

</head>

<body style="background:#ECEFF2;">
	<section class="header w-100 py-3 px-3 mb-3">
		<div class="d-flex justify-content-between align-items-center">
			<a href="center.html">
				<i class="fa fa-angle-left fa-2x text-tomato back" aria-hidden="true"></i>
			</a>
			<div class="member-title text-black">欢迎登录使用</div>
			<a href="#">注册</a>
		</div>
	</section>

	<section class="w-95 mx-auto py-3">
		<div class="container-fluid">
			<div class="form-row account-box border border-bottom-0 p-3">
				<div class="col-2">
					<div class="account-label d-flex h-100 justify-content-center align-items-center">
						<i class="fa fa-user-o mr-2 align-middle" aria-hidden="true"></i>
						<span class="align-middle">账号</span>
					</div>
				</div>
				<div class="col-10">
					<input type="text" class="form-control" placeholder="请输入账号">
				</div>
			</div>
			<div class="form-row password-box border p-3">
				<div class="col-2">
					<div class="account-label d-flex h-100 justify-content-center align-items-center">
						<i class="fa fa-lock mr-2 align-middle" aria-hidden="true"></i>
						<span class="align-middle">密码</span>
					</div>
				</div>
				<div class="col-10">
					<input type="password" class="form-control" placeholder="请输入密码">
				</div>
			</div>
			<div class="row py-3">
				<div class="col-12">
					<div class="form-check">
						<label class="form-check-label checkbox-label p-0">
							<input class="align-middle remember-password form-check-input m-0" type="checkbox" value="">
							<span class="checkbox-style mr-2"></span>
							<span class="checkbox-text align-middle">记住密码</span>
						</label>
					</div>
				</div>
			</div>
			<div class="row mb-3">
				<div class="col-12 cllbtn">
					<a class="py-3 btn-login btn btn-block btn-primary disable">登录</a>
				</div>
			</div>
			<div class="row login-else-text mt-5">
				<div class="col text-center">
					<a href="#">马上注册</a>
				</div>
				<div class="col text-center">
					<a href="#">忘记密码?</a>
				</div>
				<div class="col text-center">
					<a href="#">试玩</a>
				</div>
			</div>
		</div>
	</section>

	<script src="js/lib/jquery-3.1.1.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh"
	    crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ"
	    crossorigin="anonymous"></script>
	<script src="js/app.js"></script>
	<script>
	</script>
</body>

</html>
