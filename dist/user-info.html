<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>个人资料</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb"
	    crossorigin="anonymous">
	<link rel="stylesheet" href="css/index.css">
	<link rel="stylesheet" href="css/font-awesome.min.css">
	<!-- <link rel="stylesheet" href="css/rendezvous.css"> -->
</head>

<body style="background:#ECEFF2;">
	<section class="header w-100 py-2 px-3">
		<div class="d-flex justify-content-between align-items-center">
			<a href="center.html"><i class="fa fa-angle-left fa-2x text-tomato back" aria-hidden="true"></i></a>
			<div class="member-title text-black">个人资料</div>
			<div class=""></div>
		</div>
	</section>
	<section class="user-content-wrap w-100 p-3 mb-3">
		<div class="d-flex flex-column user-content">
			<div class="mb-3">国别:
				<span class="user-country">中国</span>
			</div>
			<div class="mb-3">币国:
				<span class="user-currency">RMB</span>
			</div>
			<div class="mb-3">会员等级:
				<span class="user-membership-lv">普通会员</span>
			</div>
		</div>
	</section>
	<section class="user-info-list">
		<ul class="list-group">
			<li class="list-group-item p-0">
				<div class="user-list-info d-flex px-3 py-4">
					<span>帐号:</span>
					<span class="account ml-auto">testaa</span>
				</div>
			</li>
			<li class="list-group-item p-0">
				<div data-modal="#birthdayModal" class="user-list-info d-flex px-3 py-4">
					<span>生日:</span>
					<span class="birthday ml-auto">填写生日</a>
				</div>
			</li>
			<li class="list-group-item p-0">
				<div data-modal="#nameModal" class="user-list-info d-flex px-3 py-4">
					<span>真实姓名:</span>
					<span class="name ml-auto">添加</span>
				</div>
			</li>
			<li class="list-group-item p-0">
				<div data-modal="#nickNameModal" class="user-list-info d-flex px-3 py-4">
					<span>昵称:</span>
					<span class="nickname ml-auto">testaa
						<i class="ml-2 fa fa-pencil" aria-hidden="true"></i>
					</span>
				</div>
			</li>
			<li class="list-group-item p-0">
				<div data-modal="#phoneModal" class="user-list-info d-flex px-3 py-4">
					<span>手机号码:</span>
					<span class="phone ml-auto">添加</span>
				</div>
			</li>
			<li class="list-group-item p-0">
				<div data-modal="#emailModal" class="user-list-info d-flex px-3 py-4">
					<span>邮箱:</span>
					<span class="mail ml-auto">绑定邮箱</span>
				</div>
			</li>
		</ul>
	</section>
	<div id="birthdayModal" class="mask">
		<div class="w-80 card-modal show card">
			<div class="card-head p-3">
				<div class="text-center">填写生日</div>
				<button type="button" class="close" data-close="#birthdayModal">
					<span aria-hidden="true">&times;</span>
				</button>
			</div>
			<div class="card-body p-3">
				<input id="birthday" name="birthday" type="date" value="" class="form-control mt-1" placeholder="">
			</div>
			<div class="modal-btn btn-group">
				<button class="btn btn-cancel" data-close="#birthdayModal">取消</button>
				<button class="btn btn-success" data-submit="#birthdayModal">确定</button>
			</div>
		</div>
	</div>
	<div id="nameModal" class="mask">
		<div class="w-80 card-modal show card">
			<div class="card-head p-3">
				<div class="text-center">添加命名</div>
				<button type="button" class="close" data-close="#nameModal">
					<span aria-hidden="true">&times;</span>
				</button>
			</div>
			<div class="card-body p-3">
				<div>请务必填写真实姓名 (<span class="text-tomato">填写后不可修改</span>) </div>
				<input type="text" value="" class="form-control mt-1" placeholder="">
			</div>
			<div class="modal-btn btn-group">
				<button class="btn btn-cancel" data-close="#nameModal">取消</button>
				<button class="btn btn-success">确定</button>
			</div>
		</div>
	</div>
	<div id="nickNameModal" class="mask">
		<div class="w-80 card-modal show card">
			<div class="card-head p-3">
				<div class="text-center">修改昵称</div>
				<button type="button" class="close" data-close="#nickNameModal">
					<span aria-hidden="true">&times;</span>
				</button>
			</div>
			<div class="card-body p-3">
				<input type="text" value="" class="form-control mt-1">
			</div>
			<div class="modal-btn btn-group">
				<button class="btn btn-cancel" data-close="#nickNameModal">取消</button>
				<button class="btn btn-success">确定</button>
			</div>
		</div>
	</div>
	<div id="phoneModal" class="mask">
		<div class="w-80 card-modal show card">
			<div class="card-head p-3">
				<div class="text-center">添加手机号码</div>
				<button type="button" class="close" data-close="#phoneModal">
					<span aria-hidden="true">&times;</span>
				</button>
			</div>
			<div class="card-body p-3">
				<div class="mt-1">请务必填准确手机号码</div>
				<div class="form-row">
					<div class="col-3 mt-2">
						<select id="inputState" class="form-control">
							<option selected>86</option>
						</select>
					</div>
					<div class="col-9 mt-2">
						<input type="text" class="form-control" placeholder="手机号码">
					</div>
					<div class="col-8 mt-2">
						<input type="text" class="form-control" placeholder="验证码">
					</div>
					<div class="col-4 mt-2">
						<a href="javascript:;" class="get-verifi-code">获取验证码</a>
					</div>
				</div>
			</div>
			<div class="modal-btn btn-group">
				<button class="btn btn-cancel" data-close="#phoneModal">取消</button>
				<button class="btn btn-success">确定</button>
			</div>
		</div>
	</div>
	<div id="emailModal" class="mask">
		<div class="w-80 card-modal show card">
			<div class="card-head p-3">
				<div class="text-center">订单详情</div>
				<button type="button" class="close" data-close="#emailModal">
					<span aria-hidden="true">&times;</span>
				</button>
			</div>
			<div class="card-body p-3">
				<div class="mt-1">请务必填写真实姓名(<span class="text-tomato">填写后不可修改</span>)</div>
				<input type="text" class="form-control mt-3" placeholder="真实姓名">
			</div>
			<div class="modal-btn btn-group">
				<button class="btn btn-cancel" data-close="#emailModal">取消</button>
				<button class="btn btn-success">确定</button>
			</div>
		</div>
	</div>

	<script src="js/lib/jquery-3.1.1.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh"
	    crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ"
	    crossorigin="anonymous"></script>
	<!-- <script src="js/rendezvous.js"></script> -->
	<script src="js/app.js"></script>
	<script>
		$('.user-list-info').on('click',function(){
			var _data=$(this).data('modal')
			$(_data).addClass('show').animate({
				opacity:1
			},200,function(){
				$(this).find('.card-modal').addClass('show')
			})
		})
		$('[data-close]').on('click',function(){
			var _data=$(this).data('close');
			$(this).closest('.card-modal').removeClass('show')
			$(this).closest(_data).animate({
				opacity:0
			},200,function(){
				$(this).removeClass('show')
			})
		})
		$('[data-submit]').on('click',function(){
			var _data=$(this).data('submit');
			var data_val=$(_data).find('.card-body input').val()
			$(this).closest('.card-modal').removeClass('show')
			$(this).closest(_data).animate({
				opacity:0
			},200,function(){
				$(this).removeClass('show')
			})
			$('.list-group-item').find('.birthday').text(data_val)

		})
	</script>
</body>

</html>
