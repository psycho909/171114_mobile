<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>游戏记录</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb"
	    crossorigin="anonymous">
	<link rel="stylesheet" href="css/font-awesome.min.css">
	<link rel="stylesheet" href="css/index.css">
</head>

<body style="background:#ECEFF2;">
	<section class="header w-100 py-2 px-3 mb-3">
		<div class="d-flex justify-content-between align-items-center">
			<a href="center.html">
				<i class="fa fa-angle-left fa-2x text-tomato back" aria-hidden="true"></i>
			</a>
			<div class="member-title text-black">游戏记录</div>
			<div></div>
		</div>
	</section>

	<section class="profit-wrap">
		<div class="container-fluid">
			<div class="form-row mb-3">
				<div class="col-3">
					<select name="" id="" class="form-control">
						<option selected value="全部彩种">全部彩种</option>
						<option value="...">...</option>
					</select>
				</div>
				<div class="col-3">
					<select name="" id="" class="form-control">
						<option selected value="所有状态">所有状态</option>
						<option value="...">...</option>
					</select>
				</div>
				<div class="col-3">
					<select name="" id="" class="form-control">
						<option selected value="全部状态">全部状态</option>
						<option value="...">...</option>
					</select>
				</div>
				<div class="col-3 mb-2">
					<input type="number" class="form-control" placeholder="请输入单号">
				</div>
				<div class="col-4">
					<input type="date" class="form-control">
				</div>
				<div class="col-1 d-flex justify-content-center align-items-center">
					<div class="text-center">至</div>
				</div>
				<div class="col-4">
					<input type="date" class="form-control">
				</div>
				<div class="col-3">
					<button class="btn-block btn btn-primary">查询</button>
				</div>
			</div>
			<div class="row justify-content-center">
				<div class="col-12 mb-3">
					<div class="game-records-card card">
						<div class="card-body p-0">
							<div class="row mx-0 bg-blue9 border-radius-x">
								<div class="col-4 p-3 text-white text-center border-radius-l">编号</div>
								<div class="col-4 p-3 text-white text-center">会员名</div>
								<div class="col-4 p-3 text-white text-center border-radius-r">彩种</div>
							</div>
						
							<div class="row card-content-row">
								<div class="col-4 p-3 text-center text-black">110UAU8Z	</div>
								<div class="col-4 p-3 text-center text-black">bbabb1234566</div>
								<div class="col-4 p-3 text-center text-black">重庆彩</div>
							</div>
							<div class="row w-100 mx-0 bg-gray9">
								<div class="col-4 p-2 text-black text-center">玩法</div>
								<div class="col-4 p-2 text-black text-center">倍数模式</div>
								<div class="col-4 p-2 text-black text-center">状态</div>
							</div>
							<div class="row w-100 mx-0">
								<div class="col-4 p-2 text-center">前三</div>
								<div class="col-4 p-2 text-center">11</div>
								<div class="col-4 p-2 text-center">未开奖</div>
							</div>
							<div class="row w-100 mx-0 bg-gray9">
								<div class="col-6 p-2 text-black text-center">下注时间</div>
								<div class="col-6 p-2 text-black text-center">期号</div>
							</div>
							<div class="row w-100 mx-0">
								<div class="col-6 p-2 text-center">11-20 13:57:11</div>
								<div class="col-6 p-2 text-center">20171120-048</div>
							</div>
							<div class="row w-100 mx-0 bg-gray9">
								<div class="col-6 p-2 text-black text-center">总额(元)</div>
								<div class="col-6 p-2 text-black text-center">奖金(元)</div>
							</div>
							<div class="row w-100 mx-0">
								<div class="col-6 p-2 text-center">594</div>
								<div class="col-6 p-2 text-center">0.00</div>
							</div>
							<div class="row w-100 mx-0">
								<div class="col-12 p-3 text-white bg-red9 title text-center">开奖号码</div>
								<div class="col-12 p-3 text-center">--</div>
							</div>
						</div>
					</div>
				</div>
			</div>

		</div>
	</section>

	<script src="js/lib/jquery-3.1.1.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh"
	    crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ"
	    crossorigin="anonymous"></script>

	<script src="js/app.js"></script>
	<script>
	</script>
</body>

</html>
