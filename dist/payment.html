<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>第三方支付頁</title>
	<link rel="stylesheet" href="css/index.css">
	<link rel="stylesheet" href="css/font-awesome.min.css">
</head>

<body style="background:#ECEFF2;">
	<section class="header w-100 py-2 px-3">
		<div class="d-flex justify-content-between align-items-center">
			<i class="fa fa-angle-left fa-2x text-tomato back" aria-hidden="true"></i>
			<div class="member-title text-black">资金管理</div>
			<div class="loginout text-tomato">退出登录</div>
		</div>
	</section>
	<section class="member-info">
		<div class="container-fluid h-100">
			<div class="row justify-content-center align-items-center h-100">
				<div class="col-sm-3 col-4">
					<div class="avatar">
						<img src="images/member/avatar.png" alt="">
					</div>
				</div>
				<div class="col-sm-6 col-8">
					<div class="hello text-white">下午好!
						<span>testaa</span>
					</div>
					<div class="wallet text-white">我的钱包:
						<span class="text-gold">0.00</span> RMB
						<img src="images/member/icon-refresh.png" alt="">
					</div>
					<div class="membership-lv text-white">会员等级:
						<span>普通会员</span>
					</div>
				</div>
			</div>
		</div>
	</section>
	<section class="payment-menu show">
		<div class="container-fluid">
			<div class="nav d-flex justify-content-around">
				<a href="#deposit-box" class="nav-link d-block col-44 payment-menu-list deposit text-center pt-3 pb-2 active" data-toggle="pill">存款</a>
				<a href="#withdraw-box" class="nav-link d-block col-44 payment-menu-list withdraw text-center pt-3 pb-2" data-toggle="pill">取款</a>
				<a href="#" class="nav-link d-block col-44 payment-menu-list trans text-center pt-3 pb-2" data-toggle="pill">交易记录</a>
			</div>
		</div>
	</section>
	<div class="tab-content">
		<section class="tab-pane deposit-box mt-3 py-2 fade show active" style="background:#fff;" id="deposit-box">
			<div class="container-fluid">
				<div class="row justify-content-center">
					<div class="col-10 px-0">
						<div class="pay-box online-pay-content d-flex my-3">
							<img src="images/member/payment/deposit-online.png" alt="">
							<div class="pay-text online-pay-text ml-2">
								<div class="title">在线支付</div>
								<div class="sub">支持32家银行,转账更便捷</div>
							</div>
							<i class="ml-auto fa fa-angle-right fa-4x to text-gray" aria-hidden="true"></i>
						</div>
						<div class="pay-box online-pay-content d-flex my-3">
							<img src="images/member/payment/deposit-whechat.png" alt="">
							<div class="pay-text wechat-pay-text ml-2">
								<div class="title">微信支付</div>
								<div class="sub">安全、快捷、高效</div>
							</div>
							<i class="ml-auto fa fa-angle-right fa-4x to text-gray" aria-hidden="true"></i>
						</div>
						<div class="pay-box qq-pay-content d-flex my-3">
							<img src="images/member/payment/deposit-qq.png" alt="">
							<div class="pay-text online-pay-text ml-2">
								<div class="title">QQ钱包</div>
								<div class="sub">简易、快捷、到账不操心</div>
							</div>
							<i class="ml-auto fa fa-angle-right fa-4x to text-gray" aria-hidden="true"></i>
						</div>
					</div>
				</div>
			</div>
		</section>
		<section class="tab-pane withdraw-box mt-3 py-2 fade" id="withdraw-box">
			<div class="container-fluid">
				<div class="row justify-content-center">
					<div class="col-10 px-0">
						<div class="pay-box withdraw-notice-content d-flex flex-column justify-content-center align-items-center my-3">
							<img src="images/member/payment/responsive-mess.png" alt="" width="80">
							<div class="notice-title my-2">你还没完善个人信息</div>
							<button class="btn user-info-btn my-2 btn-lg">完善个人信息</button>
						</div>
					</div>
				</div>
			</div>
		</section>
	</div>
	<div class="user-info-modal">
		<div class="user-modal-box d-flex flex-column align-items-center">
			<div class="user-modal-head d-flex justify-content-center p-3">
				<div class="user-modal-titlep-3">完善个人信息</div>
			</div>
			<div class="user-modal-body form-row p-3">
				<div class="col-12">请务必填写真实姓名和手机号码(
					<span class="text-tomato">填写后不可修改</span>)</div>
				<div class="col-12 mt-2">
					<input type="text" class="form-control" placeholder="真实姓名">
				</div>
				<div class="col-3 mt-2">
					<select id="inputState" class="form-control">
						<option selected>86</option>
					</select>
				</div>
				<div class="col-9 mt-2">
					<input type="text" class="form-control" placeholder="手机号码">
				</div>
				<div class="col-9 mt-2">
					<input type="text" class="form-control" placeholder="验证码">
				</div>
				<div class="col-3 mt-2">
					<a href="javascript:;">获取验证码</a>
				</div>
				<div class="col-12 mt-2">
					<input type="password" class="form-control" placeholder="取款密码">
				</div>
				<div class="col-12 mt-2">
					<span>4-8位英文与数字组合</span>
				</div>
			</div>
			<!-- <div class="user-modal-btn mt-3 d-flex">
				<button class="btn btn-cancel mr-2">取消</button>
				<button class="btn btn-success">确定</button>
			</div> -->
		</div>
	</div>
	<script src="js/lib/jquery-3.1.1.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh"
	    crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ"
	    crossorigin="anonymous"></script>
	<script src="js/app.js"></script>
	<script>
		$('.btn-cancel').on('click', function () {
			$('.user-modal-box').addClass('active')
			$('.user-info').animate({
				opacity: 0
			}, 300, function () {
				$(this).remove()
			})
		})
	</script>
</body>

</html>
