<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>修改密码</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb"
		crossorigin="anonymous">
	<link rel="stylesheet" href="css/font-awesome.min.css">
	<link rel="stylesheet" href="css/index.css">
</head>

<body style="background:#ECEFF2;">
	<section class="header w-100 py-3 px-3 mb-3">
		<div class="d-flex justify-content-between align-items-center">
			<a href="center.html">
				<i class="fa fa-angle-left fa-2x text-tomato back" aria-hidden="true"></i>
			</a>
			<div class="member-title text-black">修改密码</div>
			<div class=""></div>
		</div>
	</section>
	<section class="modify-password-title w-100 p-3 mb-3">
		<div class="title w-100 text-center">登陆密码</div>
	</section>
	<section class="modify-password-wrap">
		<form class="container" id="password-validation" novalidate>
			<div class="row">
				<div class="col-12 mb-3">
					<input type="password" id="validationCustom01" class="form-control" placeholder="输入旧密码" required>
					<div class="invalid-feedback valid-box mt-3">
						请输入旧密码
					</div>
				</div>
				<div class="col-12 mb-3">
					<input type="password" id="validationCustom01" class="form-control" placeholder="输入新密码" required>
					<div class="invalid-feedback valid-box mt-3">
						请输入新密码
					</div>
				</div>
				<div class="col-12 mb-3">
					<input type="password" id="validationCustom01" class="form-control" placeholder="再次输入新密码" required>
					<div class="invalid-feedback valid-box mt-3">
						请再次输入新密码
					</div>
				</div>
			</div>
			<button class="btn-block btn btn-submit py-3 mt-3" type="submit">确定修改</button>
		</form>
	</section>

	<script src="js/lib/jquery-3.1.1.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh"
	    crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ"
	    crossorigin="anonymous"></script>
	<script src="js/app.js"></script>
	<script>
		(function () {
			'use strict';
			window.addEventListener('load', function () {
				var form = document.getElementById('password-validation')
				form.addEventListener('submit', function (event) {
					if (form.checkValidity() === false) {
						event.preventDefault();
						event.stopPropagation();
					}
					form.classList.add('was-validated');
				}, false)
			}, false)
		})()
	</script>
</body>

</html>
