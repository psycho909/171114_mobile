				},
				{

					link: '/index.php/index/game/12/2',

				},
				{
					name: '体育赛事',
					link: '/index.php/index/game/6/10',
					img: '/images/c4.png'
				},
				{
					name: '六合彩',
					link: '/index.php/index/game/7/10',
					img: '/images/c5.png'
				},
				{
					name: '优惠活动',
					link: '/index.php/index/game/16/10',

				{

				},
				{
					name: '账户管理',
					link: '/index.php/index/game/20/26',
					img: '/images/pk10.png'
				}
			]
			var col_html =`
				<div class="col-md-3 col-4 border gamelist-border py-2">
					<a href="{{game_link}}" class="h-100 d-flex flex-column justify-content-center align-items-center">
						<img src="{{game_img}}" alt="" class="img-responsive">
							<span class="my-2 game-list-title">{{game_name}}</span>
					</a>
				</div>`
			game_list.forEach(function (v) {
				var new_col_html = col_html.replace("{{game_link}}", v.link)
					.replace("{{game_img}}", v.img)
					.replace("{{game_name}}", v.name)
				$('.gamegroup').append(new_col_html)
				console.log(v.link)
			})
		})
