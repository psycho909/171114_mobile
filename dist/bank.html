<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>银行信息</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb"
		crossorigin="anonymous">
	<link rel="stylesheet" href="css/font-awesome.min.css">
	<link rel="stylesheet" href="css/index.css">
</head>

<body style="background:#ECEFF2;">
	<section class="header w-100 py-3 px-3 mb-3">
		<div class="d-flex justify-content-between align-items-center">
			<a href="center.html">
				<i class="fa fa-angle-left fa-2x text-tomato back" aria-hidden="true"></i>
			</a>
			<div class="member-title text-black">银行信息</div>
			<a href="modify-bank.html" class="text-red bank-card-add"><i class="fa fa-plus fz-4" aria-hidden="true"></i>
			</a>
		</div>
	</section>

	<section class="bank-card-wrap" data-scroll="bank-card-wrap">
		<div class="w-90 d-flex flex-column mx-auto">
			<a href="modify-bank.html" class="card bank-card p-4">
				<div class="card-body">
					<div class="title text-center fz-425">建立银行账号</div>
				</div>
			</a>
		</div>
	</section>

	<section class="bank-notice fixed-bottom mb-2">
		<div class="w-90 d-flex mx-auto">
			<div class="card p-4">
				<div class="title mb-1 text-red">提现说明：</div>
				<ol>
					<li class="mb-1">1.每天最多可以申请2次提现，最大提现金额100000元;</li>
					<li class="mb-1">2.提现10分钟内到账。(如遇高峰期，可能需要延迟到三十分钟内到帐);</li>
					<li class="mb-1">3.每天提现时间在06:00—23:59;</li>
					<li class="mb-1">4.财付通用户,最小提现100元，最大提现1000000元。</li>
				</ol>
			</div>
		</div>
	</section>
	<script src="js/lib/jquery-3.1.1.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh"
	    crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ"
	    crossorigin="anonymous"></script>

	<script src="js/app.js"></script>
	<script>
	</script>
</body>

</html>
